
<!DOCTYPE html>
<html>
  <head>
      <title>Document</title>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-stl-model-component/dist/aframe-stl-model-component.min.js"></script>
  </head>
  <body>

    <!-- SUELO -->
    <a-scene>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="1000" height="1000" color="#4F2F4F"></a-plane>
      <!-- CIELO -->
      <a-assets>
        <img id="skyTexture" src="/textures/hdri_sky.jpg">
    </a-assets>

    <a-sky height="4056" width="4056" radius="600" src="#skyTexture" theta-length="90"></a-sky>
<!-- Bolas -->
<a-entity geometry="primitive: sphere; radius: 4"
    material="color: white; shader: flat;  src:/../textures/gold.jpg" position="5 10 -10"
    animation="property: position; from: 20 10 -10; to: 15 8 -10; dur: 9000; easing: easeInOutQuad; dir: alternate; loop: true;"
    light="type:point; color: white; intensity: 5">
</a-entity>

<a-entity geometry="primitive: sphere; radius: 1"
    material="color: white; shader: flat; src:/../textures/hierro.jpg" position="-5 10 -10"
    animation="property: position; from: -5 10 -10; to: -5 10 -10; dur: 11000; easing: easeInOutQuad; dir: alternate; loop: true; delay: 1000"
    light="type:point; color: white; intensity: 4">
</a-entity>

<a-entity geometry="primitive: sphere; radius: 3"
    material="color: white; shader: flat; src:/../textures/hierro2.jpg" position="0 5 -10"
    animation__pos="property: position; from: 0 5 -10; to: 0 5 -20; dur: 3000; easing: easeInOutQuad; dir: alternate; loop: true; delay: 2000"
    animation__rot="property: rotation; to: 0 360 0; loop: true; dur: 20000">
</a-entity>

<!-- PHOENIX -->
     
      <a-assets>
          <a-asset-item id="bird" src="/phoenix_bird/scene.gltf"></a-asset-item>
        </a-assets>
        <!-- <a-entity gltf-model="#bird" modify-materials></a-entity> -->
        <a-entity gltf-model="#bird" scale="0.03 0.03 0.03" position="0 15 -4" rotation="0 -90 0"
        animation="property: position; from: 5 10 -20; to: 5 5 -15; dur:12000; dir:alternate; loop: true ">
      </a-entity>
<!-- LUNA -->
        <a-entity geometry="primitive:sphere; radius: 1.5" material="color:grey; shader:flat;"
            position="5 20 -10" light="type:point; color:grey; intensity: 1"
            animation="property: position; from: 5 10 -10; to: 5 5 -10; dur:12000; dir:alternate; loop: true ">
        </a-entity>
      
<!-- BUSTO -->
        <a-assets>
            <a-asset-item id="guy" src="/scene.gltf"></a-asset-item>
          </a-assets>
          <!-- <a-entity gltf-model="#bird" modify-materials></a-entity> -->
          <a-entity gltf-model="#guy" scale="0.5 0.5 0.5" position="0 0 -5"></a-entity>

          <a-assets>
              <a-asset-item id="crate-obj" src="/LOD_2_838'860_tris.obj"></a-asset-item>
              <a-asset-item id="crate-mtl" src="/LOD_2_838'860_tris.obj"></a-asset-item>
            </a-assets>
            <a-entity gltf-model="#crate-obj" scale="0.5 0.5 0.5" position="0 0 -5" rotation="90 90 90"></a-entity>
            <!-- Using the asset management system. -->
            <a-obj-model src="#crate-obj" mtl="#crate-mtl"></a-obj-model>
          
            <!-- Defining the URL inline. Not recommended but may be more comfortable. -->
            <a-obj-model src="crate.obj" mtl="crate.mtl"></a-obj-model>



    </a-scene>
  </body>
  </html>
